<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- icon under CC license from https://www.favicon.cc/?action=icon&file_id=78400 -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Potter Words</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-2 d-none d-xl-block text-warning text-center">Harry Potter Word Guessing Game</h1>
        <h1 class="display-4 d-xl-none text-warning text-center">Harry Potter Word Guessing Game</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <p id="instructions">Type letters to Guess the word</p>
                <p class="mt-5" id="blanks"></p>
                <div class="row mt-5 justify-content-around">
                    <div class="col-1 btn btn-success" id="q">Q</div>
                    <div class="col-1 btn btn-success" id="w">W</div>
                    <div class="col-1 btn btn-success" id="e">E</div>
                    <div class="col-1 btn btn-success" id="r">R</div>
                    <div class="col-1 btn btn-success" id="t">T</div>
                    <div class="col-1 btn btn-success" id="y">Y</div>
                    <div class="col-1 btn btn-success" id="u">U</div>
                    <div class="col-1 btn btn-success" id="i">I</div>
                    <div class="col-1 btn btn-success" id="o">O</div>
                    <div class="col-1 btn btn-success" id="p">P</div>
                </div>
                <div class="row mt-1 justify-content-around">
                    <div class="col-1 btn btn-success" id="a">A</div>
                    <div class="col-1 btn btn-success" id="s">S</div>
                    <div class="col-1 btn btn-success" id="d">D</div>
                    <div class="col-1 btn btn-success" id="f">F</div>
                    <div class="col-1 btn btn-success" id="g">G</div>
                    <div class="col-1 btn btn-success" id="h">H</div>
                    <div class="col-1 btn btn-success" id="j">J</div>
                    <div class="col-1 btn btn-success" id="k">K</div>
                    <div class="col-1 btn btn-success" id="l">L</div>
                </div>
                <div class="row mt-1 justify-content-around mb-3">
                    <div class="col-1 btn btn-success" id="z">Z</div>
                    <div class="col-1 btn btn-success" id="x">X</div>
                    <div class="col-1 btn btn-success" id="c">C</div>
                    <div class="col-1 btn btn-success" id="v">V</div>
                    <div class="col-1 btn btn-success" id="b">B</div>
                    <div class="col-1 btn btn-success" id="n">N</div>
                    <div class="col-1 btn btn-success" id="m">M</div>
                </div>
                <p class="mt-5" id="result"></p>
                <p class="mt-5" id="previous"></p>
            </div>
            <div class="col-md-6">
                <div class="row justify-content-around">
                    <span>Wins</span>
                    <span>Losses</span>
                </div>
                <div class="row justify-content-around">
                    <span id="wins">0</span>
                    <span id="losses">0</span>
                </div>
                <div class="row justify-content-center mt-5">
                    <span>Guesses Remaining</span>
                </div>
                <div class="row justify-content-center">
                    <span id="guesses">10</span>                    
                </div>
                <div class="row justify-content-center mt-5">
                    <p>Letters already guessed</p>
                </div>
                <div class="row justify-content-center">
                    <p id="guessed"></p>                    
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/game.js"></script>
</html>
