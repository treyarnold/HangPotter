<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- icon under CC license from https://www.favicon.cc/?action=icon&file_id=78400 -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Potter Words</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-2 text-warning text-center">Harry Potter Word Guessing Game</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <p id="instructions">Type letters to Guess the word</p>
                <p class="mt-5" id="blanks"></p>
            </div>
            <div class="col-6">
                <div class="row justify-content-around">
                    <span>Wins</span>
                    <span>Losses</span>
                </div>
                <div class="row justify-content-around">
                    <span id="wins">0</span>
                    <span id="losses">0</span>
                </div>
                <div class="row justify-content-center mt-5">
                    <span>Guesses Remaining</span>
                </div>
                <div class="row justify-content-center">
                    <span id="guesses">10</span>                    
                </div>
                <div class="row justify-content-center mt-5">
                    <p>Letters already guessed</p>
                </div>
                <div class="row justify-content-center">
                    <p id="guessed"></p>                    
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/game.js"></script>
</html>
